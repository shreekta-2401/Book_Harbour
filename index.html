<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Harbour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
        }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#ba9ffb">
        <a class="navbar-brand" style="color:black">
            <b>BOOK HARBOUR</b>
        </a>
        <ul class="nav navbar-nav">
            <li><a href='/' style="color:black">Home</a></li>
            <li><a href='/recommend' style="color:black">Recommend</a></li>
            <li><a style="color:black">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size=50px">TOP 50 BOOKS</h1>

            </div>

            {%for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:60px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}" >
                        <h4 class="text-white">{{book_name[i]}}</h4>
                        <h5 class="text-white">{{author[i]}}</h5>
                        <h5 class="text-white">{{votes[i]}}</h5>
                        <h5 class="text-white">{{rating[i]}}</h5>

                    </div>
                </div>
            </div>
            {%endfor%}


        </div>
    </div>
</body>
</html>
